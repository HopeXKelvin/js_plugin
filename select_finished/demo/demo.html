<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link type="text/css" rel="stylesheet" href="../src/jquery.select.css" />
  <style>
  /*本地样式*/
  .a-select{
    margin-bottom: 120px;
  }
  .b-select{
    height: 20px;
  }
  .click{
    font-size: 14px;
    margin: 10px;
    background-color: #ddd;
  }
  </style>
</head>
<body>
  <!-- 单选 -->
  <div class="a-select">
    <div class="select-area invisible">
      <ul>
        <li data-key="opt5">123</li>
        <li data-key="opt6">321</li>
        <li data-key="opt7">456</li>
        <li data-key="opt8">654</li>
      </ul>
    </div>
  </div>
  <!-- 多选 -->
  <div class="b-select">
    <div class="select-area invisible">
      <ul>
        <li data-key="1">123</li>
        <li data-key="2">321</li>
        <li data-key="3">456</li>
        <li data-key="4">654</li>
      </ul>
    </div>
  </div>
  <div class="click">
    <h1>查看被选中项</h1>
  </div>
  <script src="../lib/jquery.js"></script>
  <script src="../src/jquery.select.js"></script>
  <script>
    $(function(){
      var sinSelect=$(".a-select").hhSelect({
        data:[{"key":"opt1","value":"选项1","isSelected":false},
                {"key":"opt2","value":"选项2","isSelected":false},
                {"key":"opt3","value":"选项3","isSelected":false},
                {"key":"opt4","value":"选项4","isSelected":false}],
        selectTitle:"单项选择",
        dataType:"single"
      });
      sinSelect.deleteLiNode("opt1");
      sinSelect.addLiNode("添加项","外部添加项1");
      sinSelect.deleteLiNode("添加项");
      var mulSelect=$(".b-select").hhSelect({
         data:[{"key":"mopt1","value":"111","isSelected":false},
                {"key":"mopt2","value":"222","isSelected":false},
                {"key":"mopt3","value":"333","isSelected":false},
                {"key":"mopt4","value":"444","isSelected":false}],
        dataType:"multiple"
      });
      mulSelect.deleteLiNode("mopt4");
      mulSelect.addLiNode("添加项","外部添加项2");
      $(".click").on("click",function(){
        var sinSelected=mulSelect.getSelected();
        console.log(sinSelected[0]["value"]);
      });
    });
  </script>
</body>
</html>
